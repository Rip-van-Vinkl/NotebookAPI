<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row note-list"></div>
    </div>

    <div class="container mt-5">
        <h2>Создание записи</h2>
            <div class = "form-group">
                <label for="name">ФИО</label><br>
                <input type="text" id="name"> *
                <br>
                <label for="company">Компания</label><br>
                <input type="text" id="company">
                <br>
                <label for="phone">Телефон</label><br>
                <input type="text" id="phone"> *
                <br>
                <label for="email">Email</label><br>
                <input type="text" id="email"> *
                <br>
                <label for="birthday">Дата рождения</label><br>
                <input type="text" id="birthday">
                <br>
                <label for="photo">Фото</label><br>
                <input type="file" id="photo">
                <br>
                <p>* обязательные поля</p>
            </div>
            <button onclick="addNote()">Добавить запись</button>
            <p>Ошибка: <span class="error" id="nameErr"></span><br></p>
    </div>

    <div class="container mt-5">
        <h2>Редактирование записи</h2>
            <div class = "form-group">
                <label for="name-putch">ФИО</label><br>
                <input type="text" id="name-putch"> *
                <br>
                <label for="company-putch">Компания</label><br>
                <input type="text" id="company-putch">
                <br>
                <label for="phone-putch">Телефон</label><br>
                <input type="text" id="phone-putch"> *
                <br>
                <label for="email-putch">Email</label><br>
                <input type="text" id="email-putch"> *
                <br>
                <label for="birthday-putch">Дата рождения</label><br>
                <input type="text" id="birthday-putch">
                <br>
                <label for="photo-putch">Фото</label><br>
                <input type="file" id="photo-putch">
                <span type="hidden" id="id-putch"></span>
            </div>
            <br>
            <button onclick="putchNote()">Редактировать запись</button>
    </div>

<script src="main.js"></script>
</body>
</html>
